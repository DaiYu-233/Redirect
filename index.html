<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重定向</title>
    <style>
      @font-face {
        font-family: ZhuZiAYuanJWD;
        src: url(https://cdn.cbd.int/anzhiyu-blog@1.1.6/fonts/ZhuZiAWan.woff2);
        font-display: swap;
        font-weight: lighter;
      }
      * {
        margin: 0;
        font-family: ZhuZiAYuanJWD;
      }
      p{
        margin: 20px;
        color: #4c4948;
      }
      a {
        color: #49b1f5;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <p id="msg"></p>
    <script>
      function Redirect() {
        var el = document.getElementById("msg");
        var host = window.location.hostname;
        console.log(host);
        var url = "";
        if (host == "daiyu-233.top") {
          url = "https://daiyu.fun";
        } 
        else if (host == "ymcl.daiyu-233.top") {
          url = "https://ymcl.daiyu.fun";
        } 
        else if (host == "daiyu.fun") {
          url = "https://blog.yep.vin";
        } 
        else {
          el.innerHTML = "Error";
          return;
        }
        el.innerHTML = `${window.location.hostname} 现已移动到：<a href="${url}">${url}</a>`;
      }
      Redirect();
    </script>
  </body>
</html>
